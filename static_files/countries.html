<!DOCTYPE html>
<html>
  <head>
    <title>Countries</title>
    <link rel="stylesheet" href="style_sheet.css">
  </head>
  <body background="images/meme_background.jpg">  
    <h1 id="title">Countries Around The World</h1>
    <div id="container"> 
      <!-- Country data that is to be populated -->     
      <div id="data">
        <select id="country_names"></select>
        <p>Capital: <span id="capital"></span></p>
        <p>Population: <span id="population"></span></p>
        <p>Languages: <span id="languages"></span></p>
        <p>Currencies: <span id="currencies"></span></p>
      </div>    
     <div id="flag">
        <img src="images/one_piece.jpg" alt="one_piece_flag">
      </div>
    </div>
    <script src="rest.js"></script>
  </body>
</html>
